{% extends "base.html" %}

{% block content %}
<div class="disease-container">
    <h2>Plant Disease Detection</h2>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="image">Upload Plant Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        <button type="submit">Detect Disease</button>
    </form>
    
    {% if result %}
        <div class="result mt-4">
            <h3>Detection Result:</h3>
            <div class="image-preview">
                <img src="{{ url_for('static', filename=result.image) }}" id="preview" alt="Uploaded plant image" style="max-width: 300px; border-radius: 10px;">
                <div class="diagnosis">
                    <p><strong>Diagnosis:</strong> {{ result.class }}</p>
                    <p><strong>Confidence:</strong> {{ result.confidence }}%</p>
                </div>
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
